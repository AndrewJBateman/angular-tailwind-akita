<section>
  <form (ngSubmit)="addPost(postForm.value)" [formGroup]="postForm">
    <p>Fill the form to add a new post card</p>

    <div class="formcontrol">
      <label for="postImageUrl">Image URL</label>
      <input type="text" formControlName="postImageUrl" />
    </div>

    <div class="formcontrol">
      <label for="category">Category</label>
      <input type="text" formControlName="category" />
    </div>

    <div class="formcontrol">
      <label for="title">Title</label>
      <input type="text" formControlName="title" />
    </div>

    <div class="formcontrol">
      <label for="description">Description</label>
      <textarea formControlName="description"></textarea>
    </div>

    <div class="formcontrol">
      <label for="authorName">Author Name</label>
      <textarea formControlName="authorName"></textarea>
    </div>

    <div class="formcontrol">
      <label for="authorImageUrl">Author Image URL</label>
      <textarea formControlName="authorImageUrl"></textarea>
    </div>

    <div class="formcontrol">
      <label for="date">Date</label>
      <textarea formControlName="date"></textarea>
    </div>

    <input type="submit" [disabled]="!postForm.valid" value="Submit" />
  </form>
</section>
