<head>
  <meta
    name="description"
    content="Blog page uses Tailwind-styled cards to display posts that can be clicked on to show a more detailed page."
  />
</head>

<div
  class="
    grid
    p-8
    gap-8
    sm:grid-cols-1
    md:grid-cols-2
    lg:grid-cols-3
    xl:grid-cols-4
  "
>
  <app-card-item
    class="
      transition-transform
      transform
      hover:scale-105
      cursor-pointer
      duration-300
      ease-in-out
    "
    *ngFor="let card of testCards; let _id = index"
    [data]="card"
    (click)="toggleModal()"
  >
  </app-card-item>
</div>
