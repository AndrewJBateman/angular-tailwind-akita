<div class="rounded-xl shadow-xl">
  <img
    class="rounded-t-xl w-full h-50 object-cover"
    [src]="data.postImageUrl"
  />
  <div class="flex flex-col p-4">
    <div class="flex flex-row">
      <div
        class="
          text-xs
          bg-blue-100
          p-1
          px-2
          text-yellow-700
          rounded-2xl
        "
      >
        {{ data.category }}
      </div>
    </div>
    <h2 class="text-xl font-bold truncate mt-1">{{ data.title }}</h2>
    <p class="text-base text-gray-600 mt-1">
      <span *ngIf="gridView; else fullView">
        {{ data.description | slice: 0:105 }}...
      </span>
      <ng-template #fullView>
        {{ data.description }}
      </ng-template>
    </p>
    <div class="flex flex-row mt-4 items-center justify-start">
      <img class="rounded-2xl mr-2" [src]="data.authorImageUrl" />
      <p class="font-bold text-sm mr-2">{{ data.authorName }}</p>
      <p class="text-gray-400 text-sm">{{ data.date }}</p>
    </div>
  </div>
</div>
